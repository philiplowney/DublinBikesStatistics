<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:body>
	<ui:composition template="resources/template.xhtml">
		<ui:define name="pageTitle">Table View</ui:define>
		<ui:define name="content">
			<h:outputScript library="js" name="realTime/tableView.js"/>
			<h:outputStylesheet library="css" name="realTime/tableView.css"/>
			<h:form>
				<p:dataTable value="#{tableViewUI.stands}" var="stand">
					<p:ajax event="sort" oncomplete="updateClasses();"></p:ajax>
					<p:column headerText="Stand" sortable="true" sortBy="#{stand.name}">
						<h:outputText value="#{stand.name}" />
					</p:column>
					<p:column headerText="Bikes" width="80" sortable="true" sortBy="#{stand.state.bikesAvailable}">
						<h:outputText value="#{stand.state.bikesAvailable}" styleClass="#{stand.state.bikesAvailable == 0 ? 'empty' : '' }"/>
					</p:column>
					<p:column headerText="Spaces" width="80" sortable="true" sortBy="#{stand.state.placesAvailable}">
						<h:outputText value="#{stand.state.placesAvailable}" styleClass="#{stand.state.placesAvailable == 0 ? 'full' : '' }" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
