<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>

</h:head>
<h:body>
	<ui:composition template="resources/template.xhtml">
		<ui:define name="pageTitle">Table View</ui:define>
		<ui:define name="content">
			<p:dataTable value="#{tableViewUI.stands}" var="stand">
				<p:column headerText="Stand">
					#{stand.name}
				</p:column>
				<p:column headerText="Bikes" width="70">
					#{stand.state.bikesAvailable}
				</p:column>
				<p:column headerText="Spaces" width="70">
					#{stand.state.placesAvailable}
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
