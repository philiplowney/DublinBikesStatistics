<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:body style="margin: 0; padding: 0;">
	<!-- NB: THE MARGIN/PADDING ON THE BODY AND 
	CONTAINER DIV MUST BE ZERO FOR MOUSE INTERSECTIONS TO BE CALCULATED CORRECTLY -->
	<div id="container"
		style="width: 100%; height: 100%; margin: 0; cursor: move;">
		<div id="standDetail" style="position: absolute; margin: 100px 0 0 50px;">
			<h3 id="standName" style="padding: 0px; margin: 0;"></h3>
			<p id="standStats" style="padding: 0px; margin: 0;"></p>
		</div>	
	</div>
	<h:outputScript library="js" name="three.min.js" />
	<h:outputScript library="js" name="OrbitControls.js" />
	<h:outputScript library="js" name="dublinBikes.js" />
	<h:outputScript library="js" name="index.js" />
	<h:outputScript library="js" name="jquery-2.1.3.min.js" />
	<script>
		init3d();
		var stands = JSON.parse('#{indexUI.fetchCurrentStandInformationJSON()}');
		DUBBIKES.addStations(scene, stands);
	</script>
</h:body>
</html>
